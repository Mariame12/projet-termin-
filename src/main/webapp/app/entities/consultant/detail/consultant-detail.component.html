<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="consultant">
      <h2 data-cy="consultantDetailsHeading"><span jhiTranslate="projetApp.consultant.detail.title">Consultant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ consultant.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetApp.consultant.nom">Nom</span></dt>
        <dd>
          <span>{{ consultant.nom }}</span>
        </dd>
        <dt><span jhiTranslate="projetApp.consultant.prenom">Prenom</span></dt>
        <dd>
          <span>{{ consultant.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="projetApp.consultant.fonction">Fonction</span></dt>
        <dd>
          <span>{{ consultant.fonction }}</span>
        </dd>
        <dt><span jhiTranslate="projetApp.consultant.prestataire">Prestataire</span></dt>
        <dd>
          <div *ngIf="consultant.prestataire">
            <a [routerLink]="['/prestataire', consultant.prestataire?.id, 'view']">{{ consultant.prestataire?.nomPres }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/consultant', consultant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
